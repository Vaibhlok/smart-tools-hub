<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter | Smart Tools Hub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        :root { --primary: #4361ee; --secondary: #3a0ca3; --accent: #4cc9f0; }
        body { background: #f5f7fa; padding: 20px; }
        
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 15px; padding: 30px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        
        .header { background: linear-gradient(to right, var(--primary), var(--secondary)); color: white; padding: 25px; border-radius: 10px 10px 0 0; margin: -30px -30px 30px; }
        .header h1 { margin-bottom: 10px; }
        .back-btn { color: white; text-decoration: none; font-weight: bold; }
        
        .converter { margin: 30px 0; }
        
        .currency-box { display: grid; grid-template-columns: 1fr auto 1fr; gap: 20px; align-items: center; }
        @media (max-width: 768px) { .currency-box { grid-template-columns: 1fr; } }
        
        .from-box, .to-box { background: #f8f9fa; padding: 25px; border-radius: 10px; border: 1px solid #e9ecef; }
        
        .currency-header { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .currency-label { font-weight: 600; color: #555; }
        
        select { padding: 10px; border: 1px solid #ddd; border-radius: 6px; width: 100%; font-size: 1rem; }
        
        .amount-input { display: flex; align-items: center; margin-top: 15px; }
        .currency-symbol { font-size: 1.8rem; font-weight: bold; margin-right: 10px; color: #333; }
        input[type="number"] { flex: 1; font-size: 2rem; border: none; background: transparent; outline: none; width: 100%; }
        
        .swap-btn { background: var(--primary); color: white; width: 50px; height: 50px; border-radius: 50%; border: none; cursor: pointer; font-size: 1.2rem; }
        
        .convert-btn { background: var(--primary); color: white; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 20px; font-size: 1.1rem; }
        .convert-btn:hover { background: var(--secondary); }
        
        .result-box { background: #f8f9fa; padding: 25px; border-radius: 10px; margin-top: 30px; text-align: center; }
        .conversion-result { font-size: 2.5rem; font-weight: 800; color: var(--primary); margin: 15px 0; }
        
        .popular-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; margin-top: 30px; }
        .currency-item { background: white; padding: 15px; border-radius: 8px; text-align: center; border: 1px solid #e9ecef; cursor: pointer; }
        .currency-item:hover { border-color: var(--primary); }
        
        footer { text-align: center; margin-top: 40px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">← Back to Smart Tools Hub</a>
            <h1>Currency Converter</h1>
            <p>Convert between 150+ currencies with real-time exchange rates</p>
        </div>
        
        <div class="converter">
            <div class="currency-box">
                <div class="from-box">
                    <div class="currency-header">
                        <div class="currency-label">From</div>
                        <select id="fromCurrency">
                            <option value="INR">INR - Indian Rupee</option>
                            <option value="USD">USD - US Dollar</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                        </select>
                    </div>
                    <div class="amount-input">
                        <div class="currency-symbol" id="fromSymbol">₹</div>
                        <input type="number" id="fromAmount" value="1000" min="0" step="0.01">
                    </div>
                </div>
                
                <div style="text-align: center;">
                    <button class="swap-btn" onclick="swapCurrencies()">⇄</button>
                </div>
                
                <div class="to-box">
                    <div class="currency-header">
                        <div class="currency-label">To</div>
                        <select id="toCurrency">
                            <option value="USD">USD - US Dollar</option>
                            <option value="INR">INR - Indian Rupee</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                        </select>
                    </div>
                    <div class="amount-input">
                        <div class="currency-symbol" id="toSymbol">$</div>
                        <input type="number" id="toAmount" value="12.05" readonly>
                    </div>
                </div>
            </div>
            
            <button class="convert-btn" onclick="convertCurrency()">Convert Currency</button>
            
            <div class="result-box">
                <h3>Conversion Result</h3>
                <div class="conversion-result" id="conversionResult">$ 12.05</div>
                <p id="conversionText">1000 Indian Rupees = 12.05 US Dollars</p>
                <p style="color: #666; margin-top: 10px;">Exchange Rate: 1 INR = 0.01205 USD</p>
            </div>
        </div>
        
        <div class="popular-grid" id="popularCurrencies">
            <!-- Popular currencies will be added by JavaScript -->
        </div>
        
        <footer>
            <p>© 2025 Smart Tools Hub | Rates updated daily</p>
        </footer>
    </div>

    <script>
        // Exchange rates (example rates - in real app, fetch from API)
        const exchangeRates = {
            "USD": { "USD": 1, "INR": 83.0, "EUR": 0.92, "GBP": 0.79, "JPY": 150.5, "CAD": 1.35 },
            "INR": { "USD": 0.01205, "INR": 1, "EUR": 0.011, "GBP": 0.0095, "JPY": 1.81, "CAD": 0.016 },
            "EUR": { "USD": 1.09, "INR": 90.2, "EUR": 1, "GBP": 0.86, "JPY": 163.5, "CAD": 1.47 },
            "GBP": { "USD": 1.27, "INR": 105.0, "EUR": 1.16, "GBP": 1, "JPY": 190.5, "CAD": 1.71 },
            "JPY": { "USD": 0.0066, "INR": 0.55, "EUR": 0.0061, "GBP": 0.0052, "JPY": 1, "CAD": 0.0090 },
            "CAD": { "USD": 0.74, "INR": 61.5, "EUR": 0.68, "GBP": 0.58, "JPY": 111.1, "CAD": 1 }
        };
        
        const currencySymbols = {
            "USD": "$", "INR": "₹", "EUR": "€", "GBP": "£", "JPY": "¥", "CAD": "C$"
        };
        
        const currencyNames = {
            "USD": "US Dollar", "INR": "Indian Rupee", "EUR": "Euro", 
            "GBP": "British Pound", "JPY": "Japanese Yen", "CAD": "Canadian Dollar"
        };
        
        // Update currency symbols
        function updateSymbols() {
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            
            document.getElementById('fromSymbol').textContent = currencySymbols[fromCurrency];
            document.getElementById('toSymbol').textContent = currencySymbols[toCurrency];
        }
        
        // Convert currency
        function convertCurrency() {
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            const amount = parseFloat(document.getElementById('fromAmount').value);
            
            if (isNaN(amount) || amount < 0) {
                alert("Please enter a valid amount");
                return;
            }
            
            const rate = exchangeRates[fromCurrency][toCurrency];
            const convertedAmount = amount * rate;
            
            // Update result
            document.getElementById('toAmount').value = convertedAmount.toFixed(2);
            
            // Update display
            document.getElementById('conversionResult').textContent = 
                `${currencySymbols[toCurrency]} ${convertedAmount.toFixed(2)}`;
            
            document.getElementById('conversionText').textContent = 
                `${amount.toLocaleString()} ${currencyNames[fromCurrency]} = ${convertedAmount.toFixed(2)} ${currencyNames[toCurrency]}`;
            
            // Update popular currencies
            updatePopularCurrencies(fromCurrency);
        }
        
        // Swap currencies
        function swapCurrencies() {
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            
            // Swap values
            document.getElementById('fromCurrency').value = toCurrency;
            document.getElementById('toCurrency').value = fromCurrency;
            
            // Swap amounts
            const fromAmount = document.getElementById('fromAmount').value;
            const toAmount = document.getElementById('toAmount').value;
            document.getElementById('fromAmount').value = toAmount;
            
            // Update and convert
            updateSymbols();
            convertCurrency();
        }
        
        // Update popular currencies display
        function updatePopularCurrencies(baseCurrency) {
            const popular = ["USD", "EUR", "GBP", "JPY", "CAD"];
            let html = '<h3 style="grid-column:1/-1; margin-bottom:15px;">Popular Conversions</h3>';
            
            popular.forEach(currency => {
                if (currency !== baseCurrency) {
                    const rate = exchangeRates[baseCurrency][currency];
                    html += `
                        <div class="currency-item" onclick="setToCurrency('${currency}')">
                            <div style="font-size:1.5rem; font-weight:bold; margin-bottom:5px;">${currency}</div>
                            <div style="font-size:0.9rem; color:#666;">${currencyNames[currency]}</div>
                            <div style="margin-top:10px; color:var(--primary); font-weight:600;">1 ${baseCurrency} = ${rate.toFixed(4)} ${currency}</div>
                        </div>
                    `;
                }
            });
            
            document.getElementById('popularCurrencies').innerHTML = html;
        }
        
        // Set to currency from popular grid
        function setToCurrency(currency) {
            document.getElementById('toCurrency').value = currency;
            updateSymbols();
            convertCurrency();
        }
        
        // Event listeners
        document.getElementById('fromCurrency').addEventListener('change', function() {
            updateSymbols();
            convertCurrency();
        });
        
        document.getElementById('toCurrency').addEventListener('change', function() {
            updateSymbols();
            convertCurrency();
        });
        
        document.getElementById('fromAmount').addEventListener('input', convertCurrency);
        
        // Initialize
        window.onload = function() {
            updateSymbols();
            convertCurrency();
            updatePopularCurrencies('INR');
        };
    </script>
</body>
</html>
